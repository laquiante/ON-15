# startup.yaml

- hosts: switche
  name: if
  become: yes
  gather_facts: no
  tasks:
    - name: clean me up
      copy: 
        src: /home/cumulus/ON-15/step-cleanup/{{ inventory_hostname }}
        dest: /etc/nvue.d/startup.yaml
    # aktivieren
    - name: activate changes 
      shell: nv config apply startup -y
    # enalbe netd for 5.0 in case an older script was used before
    - name: netd enable
      shell: systemctl enable netd
    - name: netd start
      shell: systemctl start netd

# Host e/n/i Datei

- hosts: storage01
  name: clean up storage01
  become: yes
  gather_facts: no
  tasks:
    - name: Interfaces
      copy: 
        src: /home/cumulus/ON-15/storage01
        dest: /etc/network/interfaces
    # aktivieren
    - name: activate changes on storage01
      shell: /sbin/ifreload -a
